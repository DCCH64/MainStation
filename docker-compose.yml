version: "2"

services:
  webclient: 
    image: "erikd256/dcch64-mainstation-integratedwebclient:latest"
    ports:  
      - "80:3000"
    environment: 
      - WS_PORT=3001
      - SERVER_PORT=3000
  dccgen:
    image: "erikd256/dcch64-mainstation-dccgen:latest"
    privileged: true
    ports: 
      - "3001:3001"
    environment:
      - WS_PORT=3001
    cap_add:
      - SYS_RAWIO
